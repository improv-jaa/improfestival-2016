
<div class="row">
    <div class="col-lg-12">
        <h1>{% t menu.team %}</h1>

        {% for staff in site.data.team %}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="https://placekitten.com/g/250/250" alt="sponsor" />
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ staff.name }}</h4>
                <p>{{ staff.about }}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
