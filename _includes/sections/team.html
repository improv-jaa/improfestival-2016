<div class="row">
    <div class="col-lg-12">
        <h1 id="team">{% t menu.team %}</h1>
    </div>
</div>
<div class="row">
    {% for staff in site.data.team %}
    <div class="col-lg-2">
        <a href="#">
            {% img 'team/{{ staff.image }}' alt:staff.name class:'img-circle img-responsive img-grayscale' %}
        </a>
        <h3 class="text-center">{{ staff.name }}</h3>
    </div>
    {% endfor %}
</div>
