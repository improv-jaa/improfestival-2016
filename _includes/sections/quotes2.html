<div class="row gray clip-roof hidden-xs hidden-sm">
    <div class="col-sm-4 col-lg-4">
        <a href="#schedule" class="btn btn-circle btn-warning vertical-center">{% t menu.schedule %}</a>
        <a href="#tickets" class="btn btn-circle btn-info">{% t menu.tickets %}</a>
        <a href="#performers" class="btn btn-circle btn-danger">{% t menu.performers %}</a>
        <a href="#team" class="btn btn-circle btn-primary">{% t menu.team %}</a>
    </div>

    <div class="col-sm-8 col-lg-8">


        <div id="carousel2-quote" class="carousel slide" data-ride="carousel" data-interval="10000" data-pause="hover">

            <ol class="carousel-indicators">
                <li data-target="#carousel2-quote" data-slide-to="0" class="active"></li>
                <li data-target="#carousel2-quote" data-slide-to="1"></li>
                <li data-target="#carousel2-quote" data-slide-to="2"></li>
                <li data-target="#carousel2-quote" data-slide-to="3"></li>
                <li data-target="#carousel2-quote" data-slide-to="4"></li>
                <li data-target="#carousel2-quote" data-slide-to="5"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item">
                    {% tf quotes/kevin.html %}
                </div>

                <div class="item">
                    {% tf quotes/helen.html %}
                </div>

                <div class="item active">
                    {% tf quotes/trent.html %}
                </div>

                <div class="item">
                    {% tf quotes/loic.html %}
                </div>
                <div class="item">
                    {% tf quotes/mairi.html %}
                </div>
            </div>
        </div>
    </div>
    
    
</div>
