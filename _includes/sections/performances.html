
<div class="row">
    <div class="col-lg-12">
        <h1>{%t menu.performers %}</h1>
    </div>
</div>
<div class="row">
    {% for performer in site.performances %}
    {% capture index %}{% cycle 'one', 'two', 'three', 'four', 'five', 'six' %}{% endcapture %}

    <div class="col-xs-12 col-md-4 col-lg-2 col-schedule">
        <h2 class="text-center">
            <a href="#" data-toggle="modal" data-target="#modal-{{ performer.slug }}">{{ performer.name }}
                <br />
                {{ performer.country}}</a>
        </h2>
        <a href="#" data-toggle="modal" data-target="#modal-{{ performer.slug }}">
            <img src="https://placekitten.com/g/800/600" alt="{{ performer.name }}" class="img-responsive center-block"/>
        </a>
    </div>

    {% if index == 'six' %}
</div>
<div class="row row-buffer-top">
    {% endif %}

    {% endfor %}
</div>
